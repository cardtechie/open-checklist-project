name: Validate Data

on:
  pull_request:
    paths:
      - 'data/**/*.yaml'
      - 'schemas/**/*.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install pyyaml jsonschema
      - name: Run validation
        run: python tools/validate.py

$schema: "http://json-schema.org/draft-07/schema#"
title: Card
type: object
required:
  - number
  - genre
  - subjects
  - set_id

properties:
  number:
    type: string
    description: Printed card number or identifier.
  uuid:
    type: string
    format: uuid
    description: Optional unique identifier for this card.
  genre:
    type: string
    enum: [Sports, TCG, Non-Sport]
    description: Broad genre of the card.
  sport:
    type: string
    description: Specific sport (required if genre is Sports).
    enum:
      - Baseball
      - Basketball
      - Football
      - Hockey
      - Soccer
      - Golf
      - Boxing
      - Wrestling
      - Tennis
      - Racing
      - MMA
      - Olympics
      - Cricket
      - Lacrosse
      - Pickleball
      - Bowling
  sports:
    type: array
    items:
      type: string
      enum:
        - Baseball
        - Basketball
        - Football
        - Hockey
        - Soccer
        - Golf
        - Boxing
        - Wrestling
        - Tennis
        - Racing
        - MMA
        - Olympics
        - Cricket
        - Lacrosse
        - Pickleball
        - Bowling
    description: Alternative to sport; for multi-sport cards.
  set_id:
    type: string
    description: Reference to the set this card belongs to.
  subjects:
    type: array
    minItems: 1
    items:
      type: object
      required: [name]
      properties:
        name:
          type: string
        role:
          type: string
        team:
          type: string
        metadata:
          type: object
          additionalProperties: true
        attacks:
          type: array
          items:
            type: object
            required: [name, damage, cost]
            properties:
              name:
                type: string
              damage:
                type: string
              cost:
                type: array
                items:
                  type: string
        abilities:
          type: array
          items:
            type: object
            required: [name, description]
            properties:
              name:
                type: string
              description:
                type: string
  card_name:
    type: string
  description:
    type: string
  series:
    type: string
  set_number:
    type: string
  subset:
    type: string
  variation:
    type: string
  parallel:
    type: string
  print_run:
    type: integer
    minimum: 0
  serial_numbered:
    type: boolean
  autograph:
    type: boolean
  relic:
    type: boolean
  rookie_card:
    type: boolean
  release_date:
    type: string
    format: date
  image_url:
    type: string
    format: uri
  external_links:
    type: array
    items:
      type: object
      required: [name, url]
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
  metadata:
    type: object
    additionalProperties: true